<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleemTV Admin Panel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .admin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <form id="admin-form" onsubmit="return false;">
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
            </div>
            <div class="form-group">
                <label for="video-file">Select Video:</label>
                <input type="file" id="video-file" accept="video/*">
            </div>
            <div class="form-group">
                <label for="video-url">Or Enter Video URL:</label>
                <input type="text" id="video-url" placeholder="https://example.com/video.m3u8">
            </div>
            <div class="form-group">
                <label for="repeat-video">Repeat Video:</label>
                <input type="checkbox" id="repeat-video">
            </div>
            <button type="submit">Play Video</button>
        </form>
    </div>

    <script>
        const correctPassword = 'Sleem6640!';

        document.getElementById('admin-form').addEventListener('submit', function() {
            const password = document.getElementById('admin-password').value;
            const videoFile = document.getElementById('video-file').files[0];
            const videoUrl = document.getElementById('video-url').value;
            const repeat = document.getElementById('repeat-video').checked;

            if (password !== correctPassword) {
                alert('Incorrect password');
                return;
            }

            if (videoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const videoSrc = e.target.result;
                    localStorage.setItem('videoSrc', videoSrc);
                    localStorage.setItem('repeat', repeat);
                    alert('Video updated');
                };
                reader.readAsDataURL(videoFile);
            } else if (videoUrl) {
                localStorage.setItem('videoSrc', videoUrl);
                localStorage.setItem('repeat', repeat);
                alert('Video URL updated');
            } else {
                alert('Please select a video file or enter a video URL.');
            }
        });
    </script>
</body>
</html>
