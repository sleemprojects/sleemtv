<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleemTV Online</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
            -webkit-appearance: none;
        }
        .video-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .time-display {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="sleemtv-video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <div class="time-display" id="time-display">00:00</div>
        </div>
    </div>
    <script>
        window.onload = function() {
            const videoElement = document.getElementById('sleemtv-video');
            const timeDisplay = document.getElementById('time-display');
            const videoSrc = localStorage.getItem('videoSrc');
            const repeat = localStorage.getItem('repeat') === 'true';

            if (videoSrc) {
                videoElement.src = videoSrc;
            }

            videoElement.loop = repeat;

            // Update the time display to always show 00:00
            videoElement.ontimeupdate = function() {
                timeDisplay.innerText = '00:00';
            };

            // Disable the pause functionality
            videoElement.addEventListener('pause', function() {
                videoElement.play();
            });

            // Hide the default controls
            videoElement.controls = false;

            // Custom play button
            const playButton = document.createElement('button');
            playButton.innerText = 'Play';
            playButton.style.display = 'none'; // Hidden to simulate no pause button
            document.querySelector('.video-controls').appendChild(playButton);

            // Simulate auto play
            videoElement.play();
        };
    </script>
</body>
</html>
